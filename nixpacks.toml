[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = [
  'cd frontend && npm install'
]

[phases.build]
cmds = [
  'cd frontend && CI=false npm run build'
]

[start]
cmd = 'cd frontend && npm run serve'

[variables]
CI = 'false'
GENERATE_SOURCEMAP = 'false'
DISABLE_ESLINT_PLUGIN = 'true'
