<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Down, You're Doing Fine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card p-4 p-md-5">
          <div class="quote-container mb-4">
            <img src="/images/slow-down.svg" class="slow-down-image" alt="Slow Down, You're Doing Fine" width="280">
          </div>
          
          <div class="text-center mb-4">
            <p class="tagline">TAKE A MOMENT TO BREATHE</p>
            <h1 class="card-title">JOIN OUR COMMUNITY</h1>
          </div>
          
          <form action="/submit" method="post" class="d-flex flex-column gap-4">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-envelope text-primary"></i>
              </span>
              <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">
              SUBSCRIBE <i class="bi bi-arrow-right ms-2"></i>
            </button>
          </form>
          
          <div class="mt-4 text-center handwritten">
            <p>Remember, you're exactly where you need to be.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
